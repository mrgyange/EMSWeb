{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Update Event
{% endblock title %}

{% block content %}

<div class="card mt-3">
                <div class="card-header">
                        <h4>Update Event</h4>
                </div>
        <div class="card-body">
                <form method="post" action="">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Save</button>
                </form>
        </div>
</div>
      
    
{% endblock content %}
