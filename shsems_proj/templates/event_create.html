{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create New Event
{% endblock title %}

{% block content %}

<div class="card">
        <div class="card-header mt-2">
          <h4>New Event</h4>
        </div>
        <div class="card-body">
                <form method="post" action="">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Create</button>
                </form>
        </div>
</div>
      
    
{% endblock content %}
